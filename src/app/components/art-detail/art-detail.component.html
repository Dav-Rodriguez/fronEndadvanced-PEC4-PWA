@if (loading) {
<div class="spinner-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
} @else if (artwork) {
<mat-toolbar color="accent">
  <span>{{ artwork.title }}</span>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" routerLink="/">
    <mat-icon>arrow_back</mat-icon> BACK
  </button>
</mat-toolbar>

<div class="detail-container">
  <div class="image-box">
    <img
      [src]="artService.getImageUrl(artwork.image_id)"
      [alt]="artwork.title"
    />
  </div>

  <div class="info-box">
    <h3>Artist: {{ artwork.artist_display }}</h3>

    <button
      mat-stroked-button
      color="primary"
      (click)="showMoreDetails = !showMoreDetails"
    >
      {{ showMoreDetails ? "HIDE DETAILS" : "SHOW ALL DETAILS" }}
    </button>

    @if (showMoreDetails) {
    <mat-accordion class="details-accordion">
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title> Technical Information </mat-panel-title>
        </mat-expansion-panel-header>
        <p><strong>ID:</strong> {{ artwork.id }}</p>
        <p><strong>Object Type:</strong> Artwork</p>
        <p><strong>Status:</strong> Public Domain</p>
        <p><strong>Source:</strong> Art Institute of Chicago API</p>
      </mat-expansion-panel>
    </mat-accordion>
    }
  </div>
</div>
}
